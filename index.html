<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="message-container">
        <h1>CHAT ROOM</h1>
        <div id="message-log"></div>
      </div>
      <div class="chat-container">
        <div class="user1">
          <textarea id="user1-input" placeholder="Kate" rows="4"></textarea>
          <button id="user1-button">Send</button>
        </div>
        <div class="user2">
          <textarea id="user2-input" placeholder="Smith" rows="4"></textarea>
          <button id="user2-button">Send</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
